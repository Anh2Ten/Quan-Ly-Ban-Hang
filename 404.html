<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Không tìm thấy trang</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .animate-pulse-slow {
            animation: pulse 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-lg mx-auto text-center px-6 py-16 bg-white rounded-xl shadow-xl">
        <div class="mb-8 animate-float">
            <i class="fas fa-exclamation-triangle text-9xl text-yellow-500"></i>
        </div>
        
        <h1 class="text-5xl font-bold text-gray-800 mb-4">404</h1>
        <h2 class="text-2xl font-semibold text-gray-700 mb-6">Không tìm thấy trang</h2>
        
        <p class="text-gray-600 mb-10">
            Rất tiếc, chúng tôi không thể tìm thấy trang bạn đang tìm kiếm. 
            Trang này có thể đã bị xóa, thay đổi tên, hoặc tạm thời không khả dụng.
        </p>
        
        <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-8 rounded-full shadow-lg transform transition duration-300 hover:scale-105 animate-pulse-slow">
            <i class="fas fa-home mr-2"></i> Quay lại trang chủ
        </a>
        
        <div class="mt-8 text-gray-500">
            <p class="text-sm">Nếu bạn tin rằng đây là lỗi, vui lòng liên hệ với chúng tôi</p>
            <div class="flex justify-center mt-4 space-x-4">
                <a href="#" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-envelope text-xl"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-gray-600">
                    <i class="fab fa-facebook text-xl"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-gray-600">
                    <i class="fab fa-twitter text-xl"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
